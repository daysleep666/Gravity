<!DOCTYPE html>
<html>

  {% include head.html %}
  {% include baidu-anaylysis.html %}

  <body class="{% if site.theme-dark %} dark {% else %} light {% endif %} ">

    {% include header.html %}


    <div class="page-content">
      <div class="wrapper">
        {{ content }}
      </div>
    </div>

    {% include footer.html %}

  </body>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/gitalk@1/dist/gitalk.css">
<script src="https://cdn.jsdelivr.net/npm/gitalk@1/dist/gitalk.min.js"></script>

<script>
    var gitalk = new Gitalk({
      clientID: '{{ site.gitalk_clientID }}',
      clientSecret: '{{ site.gitalk_Secret }}',
      repo: '{{ site.gitalk_repo }}',
      owner: '{{ site.gitalk_owner }}',
      admin: '{{ site.gitalk_admin }}',
      id: location.pathname,     
      distractionFreeMode: '{{ site.distractionFreeMode }}'  
    })
    gitalk.render('gitalk_container')
  </script>

</html>
